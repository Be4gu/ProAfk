<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProAFK</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <!-- <link rel="icon" type="image/png" href="image/ico2.png" /> -->
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body class="bg-black" id="body">
    <nav class="rounded py-2.5 px-8 sm:px-4">
      <div class="container mx-auto flex flex-wrap items-center justify-between">
        <div class="flex items-center">
          <img src="image/logo_white.png" class="mr-3 h-6 sm:h-9" alt="AFK Logo" />
        </div>
        <div>
          <a
            href="/src/pages/main.html"
            class="rounded-lg border mr-3 border-lpurple px-3 py-2 text-center text-sm font-medium text-white hover:border-white hover:bg-lpurple focus:ring-transparent sm:px-5 sm:py-2.5"
            type="button"
          >
            Continue as a guest
          </a>
          <button
            class="rounded-lg border border-lpurple px-3 py-2 text-center text-sm font-medium text-white hover:border-white hover:bg-lpurple focus:ring-transparent sm:px-5 sm:py-2.5"
            type="button"
            data-modal-toggle="register-modal"
          >
            Register
          </button>
        </div>
      </div>
    </nav>

    <!-- Main modal edit profile -->
    <div id="register-modal" tabindex="-1" aria-hidden="true" class="h-modal fixed top-0 right-0 left-0 z-50 hidden w-full overflow-y-auto overflow-x-hidden md:inset-0 md:h-full">
      <div class="relative mt-24 xl:mt-0 w-full h-full max-w-[850px] p-4 md:h-auto">
        <!-- Modal content -->
        <div class="relative rounded-lg bg-white w-full shadow">
          <div class="flex justify-end p-2">
            <button
              type="button"
              class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"
              data-modal-toggle="register-modal"
            >
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <p class="text-center xl:text-2xl font-bold">Register</p>
          <form class="space-y-6 px-6 py-6" action="#">
            <div class="w-96 gap-5 flex flex-col sm:flex-row">
              <div>
                <div class="flex gap-3">
                  <!-- Email/Password -->
                  <div>
                    <label for="edit-password" class="w-full block p-1">Account email <span class="text-red-500">*</span></label>
                    <input
                      id="edit-email"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="your@private/public.email"
                    />
                    <div id="edit-error-email" class="italic text-red-500 text-sm"></div>
                  </div>
                  <div>
                    <label for="edit-password" class="w-full block p-1">Password<span class="text-red-500">*</span></label>
                    <input
                      id="edit-password"
                      type="password"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="Passowrd"
                    />
                    <div id="edit-error-password" class="italic text-red-500 text-sm block"></div>
                  </div>
                </div>
                <div class="flex gap-3">
                  <!-- Name/Surname -->
                  <div>
                    <label for="edit-name" class="w-full block p-1">Name <span class="text-red-500">*</span></label>
                    <input
                      id="edit-name"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="Name"
                    />
                    <div id="edit-error-name" class="italic text-red-500 text-sm"></div>
                  </div>
                  <div>
                    <label for="edit-surname" class="w-full block p-1">Surname<span class="text-red-500">*</span></label>
                    <input
                      id="edit-surname"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="Surame"
                    />
                    <div id="edit-error-surname" class="italic text-red-500 text-sm"></div>
                  </div>
                </div>

                <!-- Contact email and nickanme -->
                <div class="flex gap-3 mt-3">
                  <div>
                    <label for="edit-contactEmail" class="w-full block p-1">Contact email <span class="text-red-500">*</span></label>
                    <input
                      id="edit-contactEmail"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="example@g.com"
                    />
                    <div id="edit-error-contactEmail" class="italic text-red-500 text-sm"></div>
                  </div>
                  <div>
                    <label for="edit-nickName" class="w-full block p-1">Nickname <span class="text-red-500">*</span></label>
                    <input
                      id="edit-nickName"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="Nickname"
                    />
                    <div id="edit-error-nickName" class="italic text-red-500 text-sm"></div>
                  </div>
                </div>
                <!-- Nata/Resident countrye -->
                <div class="flex gap-3 mt-3">
                  <div class="relative h-[74px] sm:w-[181px] w-32">
                    <label for="edit-natal_country" class="w-full block p-1">Natal <span class="text-red-500">*</span></label>
                    <div id="edit-error-natal_country" class="italic absolute -bottom-5 text-red-500 text-sm"></div>
                    <select
                      id="edit-natal_country"
                      type="text"
                      class="sm:w-[181px] w-32 rounded-lg absolute border overflow-auto ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-lpurple focus:border-lpurple"
                      placeholder="Natal country"
                      onfocus="this.size=5;"
                      onblur="this.size=1;"
                      onchange="this.size=1; this.blur()"
                    ></select>
                  </div>

                  <div class="relative h-[74px] sm:w-[181px] w-32">
                    <label for="edit-resident_country" class="w-full block p-1">Resident</label>
                    <select
                      id="edit-resident_country"
                      type="text"
                      class="sm:w-[181px] w-32 rounded-lg border absolute overflow-auto ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-lpurple focus:border-lpurple"
                      placeholder="Natal country"
                      onfocus="this.size=5;"
                      onblur="this.size=1;"
                      onchange="this.size=1; this.blur()"
                    ></select>
                  </div>
                </div>
                <div class="flex gap-3 mt-3">
                  <div>
                    <label for="edit-twitter" class="w-full block p-1">Link twitter</label>
                    <input
                      id="edit-twitter"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="https://twitter.com/ccrsitea34"
                    />
                  </div>
                  <div>
                    <label for="edit-twitch" class="w-full block p-1">Link twitch</label>
                    <input
                      id="edit-twitch"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="https://www.twitch.tv/entrellaves"
                    />
                  </div>
                </div>
                <div class="flex gap-3 mt-3">
                  <div>
                    <label for="edit-twitter" class="w-full block p-1">Link vlr</label>
                    <input
                      id="edit-vlr"
                      type="text"
                      class="sm:w-full w-32 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      placeholder="https://www.vlr.gg/player/93/mixwell"
                    />
                  </div>
                  <div>
                    <label for="edit-image" class="w-full block p-1">Image</label>
                    <input
                      accept="image/png, image/jpeg"
                      id="edit-image"
                      type="file"
                      class="sm:w-[181px] w-32 bg-white placeholder-gray-400 text-sm text-gray-900 rounded-lg border border-gray-300 cursor-pointer focus:ring-lpurple focus:border-lpurple before:bg-gray-50"
                    />
                    <div id="edit-error-image" class="italic text-red-500 text-sm"></div>
                  </div>
                </div>
              </div>

              <div>
                <!-- Langues  -->
                <div>
                  <div class="flex items-end">
                    <div class="h-[74px] sm:w-[181px] w-32 relative">
                      <label for="edit-langues" class="w-full block p-1">Langues<span class="text-red-500">*</span></label>
                      <div id="edit-error-langues" class="italic absolute -bottom-5 text-red-500 text-sm"></div>
                      <select
                        id="edit-langues"
                        type="text"
                        class="sm:w-[181px] w-32 z-10 absolute rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-lpurple focus:border-lpurple"
                        placeholder="Natal country"
                        onfocus="this.size=7;"
                        onblur="this.size=1;"
                        onchange="this.size=1; this.blur()"
                      ></select>
                    </div>
                    <button
                      type="button"
                      id="edit-add-langues-btn"
                      class="ml-3 h-10 w-16 justify-end bg-mpurple rounded-lg text-sm text-white hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      id="edit-delete-langues-btn"
                      class="ml-3 h-10 text-white w-16 justify-end bg-mpurple rounded-lg text-sm hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1"
                    >
                      Delete
                    </button>
                  </div>
                  <div>
                    <div id="edit-add-langues" class="p-2 flex text-lg mt-2 gap-3 flex-wrap"></div>
                  </div>
                </div>
                <div>
                  <!--Roles --->
                  <div class="flex items-end">
                    <div class="h-[74px] sm:w-[181px] w-32">
                      <label for="edit-roles" class="w-full block p-1">Roles</label>
                      <select
                        id="edit-roles"
                        type="text"
                        class="sm:w-[181px] w-32 z-0 relative rounded-lg border overflow-auto ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-lpurple focus:border-lpurple"
                        placeholder="Natal country"
                        onfocus="this.size=5;"
                        onblur="this.size=1;"
                        onchange="this.size=1; this.blur()"
                      ></select>
                    </div>
                    <button
                      type="button"
                      id="edit-add-roles-btn"
                      class="ml-3 h-10 w-16 justify-end bg-mpurple rounded-lg text-sm text-white hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      id="edit-delete-roles-btn"
                      class="ml-3 h-10 text-white w-16 justify-end bg-mpurple rounded-lg text-sm hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1"
                    >
                      Delete
                    </button>
                  </div>
                  <div>
                    <div id="edit-add-roles" class="p-2 flex text-lg gap-3 flex-wrap"></div>
                  </div>
                </div>
                <div class="p-1 text-lg mt-3">Add current and past clubs</div>
                <div>
                  <!-- Clubs -->
                  <div class="flex gap-3 items-end">
                    <div>
                      <label class="w-full block p-1" for="edit-start_date">Date Entry</label>
                      <input
                        type="text"
                        placeholder="01/2020"
                        id="edit-start_date"
                        min="1"
                        max="12"
                        class="sm:w-20 w-16 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      />
                    </div>
                    <div>
                      <label class="p-1 w-full block" for="edit-end_date">Date Exit</label>
                      <input
                        type="text"
                        placeholder="01/2022"
                        id="edit-end_date"
                        min="1"
                        max="12"
                        class="sm:w-20 w-16 rounded-lg border ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 overflow-hidden focus:ring-lpurple focus:border-lpurple"
                      />
                    </div>
                    <div class="h-[74px]">
                      <label for="edit_clubs" class="w-full block p-1">Clubs</label>
                      <select
                        id="edit-clubs"
                        type="text"
                        class="sm:w-36 w-28 relative rounded-lg border overflow-auto ring-opacity-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-lpurple focus:border-lpurple"
                        placeholder="Natal country"
                        onfocus="this.size=5;"
                        onblur="this.size=1;"
                        onchange="this.size=1; this.blur()"
                      ></select>
                    </div>
                  </div>
                  <div id="edit-errors_club" class="text-sm text-red-500 italic"></div>
                  <div class="flex justify-between w-72 sm:w-full">
                    <div id="edit-add-clubs" class="p-2 flex flex-col"></div>
                    <div class="flex flex-col gap-2 items-end">
                      <button
                        type="button"
                        id="edit-add-clubs-btn"
                        class="ml-3 mt-2 h-8 w-16 justify-end bg-mpurple rounded-lg text-sm text-white hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1"
                      >
                        Add
                      </button>
                      <button
                        type="button"
                        id="edit-delete-clubs-btn"
                        class="ml-3 h-8 text-white w-16 justify-end bg-mpurple rounded-lg text-sm hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full flex justify-center">
              <button type="button" id="edit-register" class="h-10 w-20 justify-end bg-mpurple rounded-lg text-white hover:bg-lpurple focus:outline-none focus:ring-2 focus:ring-gray-200 p-1">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <section class="flex flex-col lg:flex-row md:-mt-7">
      <div class="ls:order-1 order-2 flex justify-center lg:px-4">
        <img src="image/index_1080_copy.png" alt="Imagen_Index" class="w-[380px] md:w-[600px] lg:w-full" />
      </div>
      <div class="order-1 mt-12 flex flex-col items-center justify-center gap-3 px-6 md:px-14 lg:order-2 lg:px-10 lg:pt-6">
        <h1 class="pb-6 text-center text-[26px] text-lpurple md:text-3xl lg:pb-8 xl:text-4xl 2xl:text-5xl">Â¡Te damos la bienvenida a tu comunidad profesional!</h1>
        <div class="p-2 text-center text-2xl text-white 2xl:text-3xl">Sing In</div>

        <input
          autocomplete="off"
          type="text"
          id="index-email_login"
          class="w-full rounded-lg border border-white/[.5] bg-white/[.16] text-white placeholder-white focus:border-lpurple focus:ring-transparent sm:text-sm lg:w-72 lg:text-base xl:h-12 2xl:w-96"
          placeholder="Username"
        />
        <div class="relative w-full lg:w-72 xl:h-12 2xl:w-96">
          <input
            autocomplete="off"
            type="password"
            id="index-password"
            class="w-full rounded-lg border border-white/[.5] bg-white/[.16] text-white placeholder-white focus:border-lpurple focus:ring-transparent sm:text-sm lg:h-full lg:text-base"
            placeholder="Password"
          />
          <button class="pointer-events absolute inset-y-0 right-0 p-3" id="show-password">
            <svg xmlns="http://www.w3.org/2000/svg" height="18px" wight="18px" class="fill-white hover:fill-lpurple" viewBox="0 0 576 512">
              <path
                d="M279.6 160.4C282.4 160.1 285.2 160 288 160C341 160 384 202.1 384 256C384 309 341 352 288 352C234.1 352 192 309 192 256C192 253.2 192.1 250.4 192.4 247.6C201.7 252.1 212.5 256 224 256C259.3 256 288 227.3 288 192C288 180.5 284.1 169.7 279.6 160.4zM480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6V112.6zM288 112C208.5 112 144 176.5 144 256C144 335.5 208.5 400 288 400C367.5 400 432 335.5 432 256C432 176.5 367.5 112 288 112z"
              />
            </svg>
          </button>
        </div>
        <div class="text-red-400 text-left w-full" id="login-error"></div>

        <button
          id="index-login"
          type="button"
          class="mt-2 w-full rounded-lg border border-lpurple bg-mpurple px-10 py-2.5 text-center text-sm font-medium text-white hover:border-white hover:bg-lpurple lg:w-56 lg:text-base 2xl:w-64"
        >
          Sing In
        </button>
      </div>
    </section>

    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
