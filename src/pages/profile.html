<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProAFK</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="icon" type="image/png" href="../../image/ico2.png" />
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <style>
      .box_club{
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid #03DAC5;
      }
    </style>
  </head>

  <body class="bg-black h-auto md:h-screen">
    <nav class="md:mb-3 rounded border-gray-200 bg-white/[.12] px-2 py-2.5 sm:px-4">
      <div class="container mx-auto flex max-w-[1160px] flex-wrap items-center justify-between">
        <div class="flex items-center">
          <img src="../../image/logo_white.png" class="mr-3 h-6 sm:h-9" alt="AFK Logo" />
        </div>
        <div class="flex md:order-2">
          <button
            data-collapse-toggle="mobile-menu"
            type="button"
            class="ml-3 inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6 fill-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div class="w-full items-center justify-between md:order-3 hidden md:flex md:w-auto" id="mobile-menu">
          <ul class="mt-4 flex flex-col items-center md:mt-0 md:flex-row md:space-x-8 md:text-sm md:font-medium">
            <li class="sm:mb-0 mb-5"><a href="main.html" class="text-white rounded-lg hover:bg-white/[.2] font-bold p-4 bg-white/[.1]">Main</a></li>
            <li>
              <button type="button" class="user h-10 w-10 truncate rounded-full border-2 border-white bg-white">
                <img
                  id="pp-avatar"
                  type="button"
                  data-dropdown-toggle="userDropdown"
                  data-dropdown-placement="bottom-start"
                  class="h-9 w-9 cursor-pointer object-cover rounded-full"
                  src="../../image/user.jpg"
                  alt="User dropdown"
                />
              </button>
              <div id="userDropdown" class="z-10 hidden w-44 divide-y divide-gray-100 rounded bg-white shadow dark:divide-gray-600 dark:bg-gray-700">
                <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                  <div id="pp-menu-name"></div>
                  <div class="truncate font-medium" id="pp-menu-email"></div>
                </div>
                <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownInformationButton">
                  <li>
                    <a href="personal_profile.html" class="block px-4 py-2 hover:bg-white/[.12]">Profile</a>
                  </li>
                  <li>
                    <a
                      href="../../index.html"
                      onclick="localStorage.removeItem('log')"
                      class="inline-flex px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Sign out<svg xmlns="http://www.w3.org/2000/svg" class="mt-1 ml-5 h-4 w-4" viewBox="0 0 512 512">
                        <path
                          d="M160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64c17.67 0 32-14.33 32-32S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256c0 53.02 42.98 96 96 96h64c17.67 0 32-14.33 32-32S177.7 416 160 416zM502.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L402.8 224H192C174.3 224 160 238.3 160 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C515.1 266.1 515.1 245.9 502.6 233.4z"
                        /></svg
                    ></a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="md:text-lg container mx-auto py-4 px-7 md:w-[700px] lg:w-full text-sm max-w-[1160px] text-white"">
      <div class="bg-white/[.1] rounded-lg w-full p-5 flex flex-col sm:flex-row">
        <div class="flex">
          <div class="outline-2 rounded-full overflow-hidden sm:w-28 sm:h-28 w-20 h-20 md:w-36 md:h-36 lg:w-44 lg:h-44 bg-white border-black ring border-4 ring-lpurple box-border mr-5">
            <img src="" class="w-full" alt="Image_player" id="p-image" />
          </div>
          <div class="felx felx-col text-sm md:text-lg lg:ml-10">
            <div><span class="text-xl underline decoration-lcyan mr-2 md:text-2xl" id="p-nickName">MIXWELL</span><span class="" id="p-status">(Active)</span></div>
            <div class="text-lg"><span id="p-name"></span> <span id="p-surname"></span></div>
            <div class="flex w-full items-center gap-2">
              <!-- Country 1 -->
              <div class="w-16">Natal:</div>
              <div class="w-4">
                <img src="" alt="Spain_Flag" id="p-natalImg" />
              </div>
              <div id="p-natalCountry"></div>
            </div>
            <div class="flex w-full items-center gap-2">
              <!-- Country 1 -->
              <div class="w-16">Resident:</div>
              <div class="w-4">
                <img src="" alt="Spain_Flag" id="p-resImg" />
              </div>
              <div id="p-residentCountry"></div>
            </div>
            <div class="flex gap-2 w-40 lg:w-52">
              <img src="../../image/email.png" alt="" class="h-7 hidden sm:block" />
              <div class="overflow-hidden break-words text-clip sm:hover:break-word" id="p-contactEmail"></div>
            </div>
          </div>
        </div>
        <div class="flex w-full">
          <div class="w-3/6 md:w-auto text-center my-4 md:my-0 md:mx-8 lg:mx-auto lg:min-w-[200px]">
            <div class="text-xl md:text-2xl underline decoration-lcyan">Langues</div>
            <ul class="md:text-lg" id="p-langues"></ul>
          </div>
          <div class="w-3/6 md:w-auto text-center my-7 md:my-0 md:mx-8 lg:mx-auto">
            <div class="text-xl underline md:text-2xl decoration-lcyan">Roles</div>
            <ul class="md:text-lg" id="p-role"></ul>
          </div>
        </div>
      </div>
    </section>

    <section class="md:text-lg container mx-auto py-4 px-7 md:w-[700px] lg:w-full text-sm max-w-[1160px] text-white">
      <div class="bg-white/[.1] rounded-lg w-full p-5">
        <div class="flex flex-col">
          <div class="text-white text-xl text-center pb-4 pt-6 md:text-2xl underline decoration-lcyan">LINKS</div>
          <div class="flex flex-col lg:flex-row lg:justify-around">
            <div class="flex gap-2 my-1">
              <img src="../../image/icons/claros/twitter.png" class="w-5 h-5 md:w-7 md:h-7" alt="logo_twitter" />
              <a href="" class="hover:underline decoration-lcyan" id="p-twitter">twitter.com</a>
            </div>
            <div class="flex gap-2 my-1">
              <img src="../../image/icons/claros/twitch.png" class="w-5 h-5 md:w-7 md:h-7" alt="logo-twitch" />
              <a href="" class="hover:underline decoration-lcyan" id="p-twitch">twitch.tv</a>
            </div>
            <div class="flex gap-2 my-1">
              <img src="../../image/icons/claros/vlr.png" class="w-5 h-5 md:w-7 md:h-7" alt="logo_vlr" />
              <a href="" class="hover:underline decoration-lcyan" id="p-vlr">vlr.com</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="md:text-lg container mx-auto py-4 px-7 md:w-[700px] lg:w-full text-sm max-w-[1160px] text-white">
      <div class="bg-white/[.1] rounded-lg w-full p-5 " id="p-clubs">
        <div class="text-white text-xl text-center pb-4 pt-6 md:text-2xl underline decoration-lcyan">Historial</div>

      </div>
    </section>

    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script type="module" src="../../js/profile.js"></script>
  </body>
</html>
